<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
  
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
        
          <form name = "details">
            <input id = "uppercase" type = 'checkbox' name="uppercase" checked="checked">
            <label>uppercase</label>
            <br>
            <input id = "lowercase" type = 'checkbox' name="lowercase" checked="checked">
            <label>lowercase</label>
            <br>
            <input id = "numbers" type = 'checkbox' name="numbers" checked="checked">
            <label>numbers</label>
            <br>
            <input id = "symbols" type = 'checkbox' name="symbols" checked="checked">
            <label>symbols</label>
            <br
            <br>

            Password length: <input type="number" id = "length" min="8" max="128" placeholder="?">
          </form>
          <button id="generate" onclick="writePassword()" Type="button" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
